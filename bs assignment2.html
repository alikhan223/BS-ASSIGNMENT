<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" /> 
    <link rel="stylesheet" href="lib\fontawesome-free-6.5.1-web\css\all.min.css">
    <link rel="stylesheet" href="css/bs assignment2.css">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row  h-25 ">
            <div class="col-lg-4">
                <div class="bg-info p-5">Block1</div>
            </div>

            <!-- Next sub col -->
            <div class="col-lg-8">
                <div class="bg-info p-5">Block2</div>
            </div>
        </div>
         <!-- Next sub row -->
         <div class="row h-75">
            <div class="col-6">
                 <div class="bg-info p-5 h-50">Block3</div>
                 <div class=" p-5"></div>
                 <div class="row m-2">
                    <div class="col bg-info m-1 p-5">
                        Block 4
                    </div>
                    <div class="col bg-info m-1 p-5">
                        Block 5
                    </div>
                 </div>
            </div>

            <div class="col bg-info h-100">
                <div class=" p-5">Block6</div>
                    
              
            </div>

            <div class="col">
                <div class="bg-info p-5">Block7</div>

                <div class="row m-1">
                    <div class="col bg-info p-5 ">Block8</div>
                </div>

                <div class="row m-2">
                    <div class="col bg-info p-5">Block9</div>
                </div>
            </div>
        </div>
    </div>
    </div> 
</body>
</html>
