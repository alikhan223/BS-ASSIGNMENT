<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" /> 
    <link rel="stylesheet" href="lib\fontawesome-free-6.5.1-web\css\all.min.css">


    <style>
        .bar{
            border: 1px solid gray;
            border-radius: 5px;

        }
        h5{
            color: gray;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Result</h1>

    <div class="container-fluid mb-3" style="background-color: #c7c7c7;">
        <div class="row mb-3">
            <div class="col-12 col-md-2 col-lg-4  p-5 text-center">
                <div class="bg-white">
                    <i class="fa-solid fa-arrows-turn-right fs-1  p-5  text-info"></i>
                      <div>
                       <span class="fs-2"> 65%</span> <br/>
                       <span class="text-dark fs-3"> Growth</span>
                      </div>
                </div>

            </div>


            <div class=" col-12 col-md-2 col-lg-4  p-5 text-center " >
                <div class="bg-white">
                    <i class="fa-solid fa-user fs-1 p-5  text-info"></i>
                      <div>
                       <span class="fs-2 text-center"> 50%</span> <br/>
                       <span class="text-dark fs-3"> Clients</span>
                      </div>
                </div>

            </div>


            <div class=" col-12 col-md-2 col-lg-4   p-5 text-center">
                <div class="bg-white">
                    <i class="fa-regular fa-money-bill-1 fs-1 p-5 text-info"></i>
                      <div>
                       <span class="fs-2"> 44%</span> <br/>
                       <span class="text-dark fs-3"> Sales</span>
                      </div>
                </div>

            </div>

        </div>

        <div class="row mb-3">
            <div class="col-8">
                <div class="row p-5">
                    <div class=" col-12 col-md-2 col-lg-3  p-5 bg-white m-2 fs-2 text-center">
                        <i class="fa-solid fa-money-bill-wave text-info"></i>
                        <p style="display: block;">Total Sales</p>
                    </div>

                    <div class="col-12 col-md-2 col-lg-3  p-5 bg-white m-2 fs-2 text-center">
                        <i class="fa-solid fa-bullhorn text-info"></i>
                        <p>Social Feeds</p>
                    </div>

                    <div class=" col-12 col-md-2 col-lg-3  p-5 bg-white m-2 fs-2 text-center">
                        <i class="fa-solid fa-play text-info"></i>
                        <p>Bounce Rate</p>
                    </div>
                </div>

                <div class="row p-5">
                    <div class="col-12 col-md-2 col-lg-3  p-5 bg-white m-2 fs-2 text-center">
                        <i class="fa-regular fa-message text-info"></i>
                        <p style=" display: block;">Messages</p>
                    </div>

                    <div class="col-12 col-md-2 col-lg-3 p-5 bg-white m-2 fs-2 text-center">
                        <i class="fa-solid fa-users text-info"></i>
                        <p>Clients</p>
                    </div>

                    <div class="col-12 col-md-2 col-lg-3  p-5 bg-white m-2 fs-2 text-center">
                        <i class="fa-solid fa-arrow-right text-info"></i>
                        <p style="display: block;">Expenses</p>
                    </div>
                </div>
            </div>
            <div class=" col-12 col-lg-3 bg-light p-3 my-5">
                <div  class="row bar  m-3">
                   <div class="col-10 p-3">
                    <h5>Windows 8</h5>
                    <div class="progress" >
                        <div class="progress-bar bg-info " role="progressbar" style="width: 78%" aria-valuenow="25" aria-valuemin="80" aria-valuemax="100">
                            <span>78%</span>
                        </div>
                      </div>
                   </div>
                </div>

                <div class="row  bar m-3">
                    <div class="col-10 p-3">
                     <h5>Mac</h5>
                     <div class="progress" >
                         <div class="progress-bar bg-success " role="progressbar" style="width: 56%" aria-valuenow="25" aria-valuemin="80" aria-valuemax="100">
                             <span>56%</span>
                         </div>
                       </div>
                    </div>
                 </div>

                 <div class="row bar m-3">
                    <div class="col-10 p-3">
                     <h5>Linux</h5>
                     <div class="progress" >
                         <div class="progress-bar bg-warning " role="progressbar" style="width: 44%" aria-valuenow="25" aria-valuemin="80" aria-valuemax="100">
                             <span>44%</span>
                         </div>
                       </div>
                    </div>
                 </div>

                 <div class="row bar m-3">
                    <div class="col-10 p-3">
                     <h5>iPhone</h5>
                     <div class="progress" >
                         <div class="progress-bar bg-danger " role="progressbar" style="width: 67%" aria-valuenow="25" aria-valuemin="80" aria-valuemax="100">
                             <span>67%</span>
                         </div>
                       </div>
                    </div>
                 </div>
            </div>
        </div>

    </div>
</body>
</html>
